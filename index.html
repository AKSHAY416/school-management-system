<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>School Login Portal</title> <!-- Updated Title -->
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="login-container">
        <!-- Login Box -->
        <div class="login-box">
            <h2>Login</h2>
            <div class="login-options">
                <button id="student-login-btn" class="login-btn">Student Login</button>
                <button id="admin-login-btn" class="login-btn">Admin Login</button>
                <button id="register-btn" class="login-btn">Student Registration</button>
            </div>

            <!-- Student Login Form -->
            <form id="student-login-form" class="login-form" style="display: none;">
                <div class="input-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" required placeholder="Enter your username">
                </div>
                <div class="input-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required placeholder="Enter your password">
                </div>
                <button type="submit" class="btn">Login</button>
                <p id="login-message"></p>
            </form>

            <!-- Admin Login Form -->
            <form id="admin-login-form" class="login-form" style="display: none;">
                <div class="input-group">
                    <label for="admin-username">Admin Username</label>
                    <input type="text" id="admin-username" name="admin-username" required placeholder="Enter Admin username">
                </div>
                <div class="input-group">
                    <label for="admin-password">Admin Password</label>
                    <input type="password" id="admin-password" name="admin-password" required placeholder="Enter Admin password">
                </div>
                <button type="submit" class="btn">Admin Login</button>
                <p id="admin-login-message"></p>
            </form>

            <!-- Student Registration Form -->
            <form id="student-registration-form" class="login-form" style="display: none;">
                <h3>Student Registration</h3>
                <div class="input-group">
                    <label for="first-name">First Name</label>
                    <input type="text" id="first-name" name="first-name" required placeholder="Enter your first name">
                </div>
                <div class="input-group">
                    <label for="last-name">Last Name</label>
                    <input type="text" id="last-name" name="last-name" required placeholder="Enter your last name">
                </div>
                <div class="input-group">
                    <label for="phone-number">Phone Number</label>
                    <input type="text" id="phone-number" name="phone-number" required placeholder="Enter your phone number">
                </div>
                <div class="input-group">
                    <label for="roll-number">Roll Number</label>
                    <input type="text" id="roll-number" name="roll-number" required placeholder="Enter your roll number">
                </div>
                <div class="input-group">
                    <label for="class">Class</label>
                    <input type="text" id="class" name="class" required placeholder="Enter your class">
                </div>
                <div class="input-group">
                    <label for="fee-slip">Fee Slip Number</label>
                    <input type="text" id="fee-slip" name="fee-slip" required placeholder="Enter your fee slip number">
                </div>
                <button type="submit" class="btn">Register</button>
                <p id="registration-message"></p>
            </form>
        </div>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
